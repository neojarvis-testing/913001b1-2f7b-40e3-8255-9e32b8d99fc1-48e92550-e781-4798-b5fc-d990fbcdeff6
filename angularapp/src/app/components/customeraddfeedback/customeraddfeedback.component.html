<div class="feedback-container">
  <h1>Add Feedback</h1>
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <textarea 
      formControlName="comments" 
      placeholder="Write your feedback here"></textarea>
    
    <!-- Validation Message -->
    <div *ngIf="feedbackForm.controls['comments'].hasError('required') && feedbackForm.controls['comments'].touched" class="error-text">
      <span>Feedback is required</span>
    </div>
    
    <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
  </form>

  <!-- Success message popup -->
  <div *ngIf="showPopup" class="popup-overlay">
    <div class="popup">
      <p>Feedback Added Successfully!</p>
      <button (click)="closePopup()">OK</button>
    </div>
  </div>

  <!-- Error message -->
  <div *ngIf="showErrorMessage" class="error-message">
    <p>Failed to add feedback. Please try again.</p>
  </div>
</div>
