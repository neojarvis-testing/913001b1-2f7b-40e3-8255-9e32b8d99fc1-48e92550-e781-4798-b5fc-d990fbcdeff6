<div class="transaction-popup">
    <h2>{{ action | titlecase }} Money</h2>
    <form (ngSubmit)="submitTransaction()">
      <div class="form-group">
        <label for="amount">Enter Amount *</label>
        <input
          id="amount"
          type="number"
          [(ngModel)]="amount"
          name="amount"
          required
          class="form-control"
          placeholder="Enter amount"
        />
      </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="cancelTransaction()">Cancel</button>
    </form>
  
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
