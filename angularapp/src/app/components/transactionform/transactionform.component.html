<div class="transaction-container">
  <h2>{{ action | titlecase }} Money</h2>

  <form (ngSubmit)="openModal()" class="transaction-form">
    <div class="form-group">
      <label for="amount">Enter Amount *</label>
      <input
        id="amount"
        type="number"
        [(ngModel)]="amount"
        name="amount"
        required
        class="form-control"
        placeholder="Enter amount"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="cancelTransaction()">Cancel</button>
  </form>

  <!-- Modal for Approval Confirmation -->
  <div class="modal-overlay" [class.show]="isModalOpen">
    <div class="modal-content">
      <h3>Approval Required</h3>
      <p>This transaction requires managerial approval. Do you want to proceed?</p>
      <div class="modal-buttons">
        <button class="btn btn-primary" (click)="confirmTransaction()">Yes, Proceed</button>
        <button class="btn btn-danger" (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
