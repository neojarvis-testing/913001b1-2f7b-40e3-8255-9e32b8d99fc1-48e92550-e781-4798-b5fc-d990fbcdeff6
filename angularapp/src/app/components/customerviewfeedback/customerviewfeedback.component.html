<h1>My Feedback</h1>

<div class="feedback-container" >
  <table class="feedback-table">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Feedback</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="feedbacks.length === 0">
        <td colspan="3" class="no-records">Oops! No records Found</td>
      </tr>
      <tr *ngFor="let feedback of feedbacks; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ feedback.comments }}</td>
        <td>
          <button class="delete-button" (click)="confirmDelete(feedback.feedbackId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Delete Confirmation Popup -->
<div *ngIf="showDeletePopup" class="popup-overlay">
  <div class="popup">
    <p class="popup-message">Are you sure you want to delete this feedback?</p>
    <div class="popup-buttons">
      <button class="confirm-button" (click)="deleteFeedback()">Yes, Delete</button>
      <button class="cancel-button" (click)="closeDeletePopup()">Cancel</button>
    </div>
  </div>
</div>
