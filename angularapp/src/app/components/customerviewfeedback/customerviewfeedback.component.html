<div>
    <h2>My Feedback</h2>
    <div *ngIf="feedbacks.length === 0">Oops! No records Found</div>
    <ul>
      <li *ngFor="let feedback of feedbacks">
        {{ feedback.text }}
        <button (click)="confirmDelete(feedback.id)">Delete</button>
      </li>
    </ul>
    <div *ngIf="showDeletePopup" class="popup">
      <p>Are you sure you want to delete this feedback?</p>
      <button (click)="deleteFeedback()">Yes, Delete</button>
      <button (click)="closeDeletePopup()">Cancel</button>
    </div>
  </div>
