<div class="feedback-section">
  <div class="feedback-container">
      <h2 class="feedback-title">User Feedback </h2>

      <table class="feedback-table">
          <thead>
              <tr>
                  <th>S.No</th>
                  <th>Feedback</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngIf="isLoading">
                <td colspan="3" class="loading-row">
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <p class="loading-message"> Fetching feedback, please wait...</p>
                    </div>
                </td>
            </tr>
        
            <tr *ngIf="!isLoading && feedbacks.length === 0">
                <td colspan="3" class="no-records"> No feedback available!</td>
            </tr>
        
            <tr *ngFor="let feedback of feedbacks; let i = index">
                <td>{{ i + 1 }}</td>
                <td class="feedback-text">{{ feedback.comments }}</td>
                <td>
                    <button class="delete-button" (click)="confirmDelete(feedback.feedbackId)"> Delete</button>
                </td>
            </tr>
        </tbody>
        
      </table>
  </div>
</div>

<!-- Delete Confirmation Popup -->
<div *ngIf="showDeletePopup" class="popup-overlay">
  <div class="popup">
      <h3 class="popup-title">⚠️ Confirm Deletion</h3>
      <p class="popup-message">Are you sure you want to delete this feedback?</p>
      <div class="popup-buttons">
          <button class="confirm-button" (click)="deleteFeedback()">✔ Yes, Delete</button>
          <button class="cancel-button" (click)="closeDeletePopup()">❌ Cancel</button>
      </div>
  </div>
</div>
