<nav class="navbar">
  <div class="logo">BTMS</div>
  <ul class="nav-links">
    <li class="role"> {{username}}/Customer</li>
    <li><a routerLink="/customer/home">Home</a></li>
    <li><a routerLink="/customer/account">Account</a></li>
    <li><a routerLink="/customer/view-account">View Account Details</a></li>
    <li><a routerLink="/customer/mytransactions">My Transactions</a></li>

    <!-- Feedback Dropdown -->
    <li class="dropdown">
      <a href="#">Feedback</a>
      <ul class="dropdown-content">
        <li><button (click)="navigateToPostFeedback()">Post Feedback</button></li>
        <li><button (click)="navigateToMyFeedbacks()">My Feedbacks</button></li>
      </ul>
    </li>

    <!-- Logout Button -->
    <li><button (click)="showLogoutConfirm = true">Logout</button></li>
  </ul>
</nav>

<!-- Logout Confirmation Modal -->
<div class="modal" *ngIf="showLogoutConfirm">
  <div class="modal-content">
    <p>Are you sure you want to logout?</p>
    <div class="modal-actions">
      <button class="confirm" (click)="confirmLogout()">Yes, Logout</button>
      <button class="cancel" (click)="showLogoutConfirm = false">Cancel</button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
